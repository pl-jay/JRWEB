 <mat-card>
    <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" color="primary" mat-raised-button>Login</button>
          </div>

          <div class="registerLink">
                <p>Don't have Account Yet <button routerLink="/register" mat-button> Register Here</button></p>
            </div>

        </form>        
      </mat-card-content>
    </mat-card>
