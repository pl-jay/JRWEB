<mat-card>
    <mat-card-title>Register</mat-card-title>
        <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="username">
            </mat-form-field>
            </p>

            <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            </p>

            <p>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            </p>



            <div class="button">
            <button type="submit" color="primary" mat-raised-button>Register</button>
            </div>

            <div class="registerLink">
                <p>Already have Account <button routerLink="/login" mat-button> Login Here</button></p>
            </div>

        </form>        
        </mat-card-content>
</mat-card>
