
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"  [fixedInViewport]="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'side'"
      [opened]="false">
    <mat-toolbar>Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Dashboard</a>
      <a mat-list-item routerLink="/ownerReg">Update Owner Details</a>
      <a mat-list-item routerLink="/driverReg">Add New Driver</a>
      <a mat-list-item routerLink="/vehicleReg">Add New Vehicle</a>
      <a mat-list-item routerLink="/trips">Available Trips</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isLogged">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>JRWEB</span>
      <span style="padding-right: 0.1em">A</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  
  </mat-sidenav-content>

</mat-sidenav-container>
