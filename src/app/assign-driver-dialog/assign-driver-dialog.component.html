<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="dialogForm">
  <mat-form-field>
        <mat-label>Assign Driver</mat-label>
        <mat-select  formControlName="driver">
            <mat-option  *ngFor="let driver of drivers" value={{driver.dr_id}}> {{driver.driver_name}} </mat-option>
        </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
