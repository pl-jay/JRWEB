<mat-grid-list cols="2" rowHeight="650px">
    <mat-grid-tile>
        <mat-card class="details">
          <mat-card-title>Your Current Drivers Details</mat-card-title>
          <mat-card-content>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                
  
          </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card class="newvehicle">
            <mat-card-title>Add New Vehicle</mat-card-title>
              <mat-card-content>
                <form [formGroup]="newVehicleForm" (ngSubmit)="submit()">
                  <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Vehicle Registration" formControlName="vehicle_reg">
                    </mat-form-field>
                  </p>
        
                  <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Vehicle Brand" formControlName="v_brand">
                    </mat-form-field>
                  </p>
                  <p>
                  <mat-slide-toggle [checked]="checked" formControlName="ac_condition">AC Condition</mat-slide-toggle>    
                  </p>
                  <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Vehicle Brand" formControlName="v_brand">
                    </mat-form-field>
                  </p>
        
                  <p>
                    <mat-form-field>
                    <mat-label>Cars</mat-label>
                    <select matNativeControl formControlName="v_type">
                        <option value="car">Car</option>
                        <option value="van">Van</option>
                        <option value="suv">SUV</option>
                        <option value="bus">Bus</option>
                    </select>
                    </mat-form-field>
                  </p>
        
                  <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Vehicle Capacity" formControlName="capacity">
                    </mat-form-field>
                  </p>
        
                  <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Vehicle Insuarance Data" formControlName="insurance">
                    </mat-form-field>
                  </p>
                  
                  <div class="button">
                    <button type="submit" color="primary" mat-raised-button>Register</button>
                  </div>
            
            </form>        
          </mat-card-content>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
