
    <mat-card>
            <mat-card-title>Update Your Details</mat-card-title>
              <mat-card-content>
                <form [formGroup]="newOwnerForm" (ngSubmit)="submit()">
                  <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Owner Name" formControlName="owner_name">
                    </mat-form-field>
                  </p>
        
                  <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Owner NIC" formControlName="owner_nic">
                    </mat-form-field>
                  </p>

                  <p>
                        <mat-form-field>
                          <input type="text" matInput placeholder="Address" formControlName="address">
                        </mat-form-field>
                </p>
                <p>
                        <mat-form-field>
                          <input type="text" matInput placeholder="Area" formControlName="area">
                        </mat-form-field>
                </p>

                <p>
                        <mat-form-field>
                          <input type="text" matInput placeholder="Contact Details" formControlName="contact_num">
                        </mat-form-field>
                </p>

                  <p>
                        <mat-form-field>
                          <input type="text" matInput placeholder="Service Type" formControlName="service_type">
                        </mat-form-field>
                </p>
    
                  <p>
                        <mat-form-field>
                          <input type="text" matInput placeholder="Company Name" formControlName="company_name">
                        </mat-form-field>
                </p>
    
    
               
               
                  <div class="button">
                    <button type="submit" color="primary" mat-raised-button>Update Details</button>
                  </div>
        
                </form>        
              </mat-card-content>
            </mat-card>
