<mat-card>
    <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="destination">
                      <th mat-header-cell *matHeaderCellDef> Destination </th>
                      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="date_from">
                      <th mat-header-cell *matHeaderCellDef> Date From </th>
                      <td mat-cell *matCellDef="let element"> {{element.date_from}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="date_to">
                      <th mat-header-cell *matHeaderCellDef> Date To </th>
                      <td mat-cell *matCellDef="let element"> {{element.date_to}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="no_of_passengers">
                      <th mat-header-cell *matHeaderCellDef> # of Passengers </th>
                      <td mat-cell *matCellDef="let element"> {{element.no_of_passengers}} </td>
                    </ng-container>

                    <ng-container matColumnDef="ac_condition">
                        <th mat-header-cell *matHeaderCellDef> AC Condition </th>
                        <td mat-cell *matCellDef="let element"> {{element.ac_condition}} </td>
                    </ng-container>

                    <ng-container matColumnDef="vehicle_type">
                        <th mat-header-cell *matHeaderCellDef> Vehicle Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.vehicle_type}} </td>
                    </ng-container>

                    <ng-container matColumnDef="waypoint">
                        <th mat-header-cell *matHeaderCellDef> Stops </th>
                        <td mat-cell *matCellDef="let element"> {{element.waypoint}} </td>
                    </ng-container>

                    <ng-container matColumnDef="button">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-raised-button color="primary" (click)="openDialog(element.trip_id)">Primary</button>  
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
    </mat-card-content>

</mat-card>
